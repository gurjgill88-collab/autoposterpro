<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Subscription - AutoPosterPro</title>
  <style>
    :root {
      --primary: #7c3aed;
      --bg: #0f0a1a;
      --card: #1a1425;
      --text: #fff;
      --text-dim: #a1a1aa;
      --border: #2d2640;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      font-size: 32px;
      font-weight: 700;
    }
    
    .logo h1 span { color: #f97316; }
    
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
    }
    
    .card h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    
    .card p {
      color: var(--text-dim);
      margin-bottom: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-size: 13px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }
    
    .form-control {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 16px;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover { filter: brightness(1.1); }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .error {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    
    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: var(--text-dim);
    }
    
    .footer a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .info-box {
      background: rgba(124, 58, 237, 0.1);
      border: 1px solid rgba(124, 58, 237, 0.3);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }
    
    .info-box h3 {
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--primary);
    }
    
    .info-box ul {
      list-style: none;
      font-size: 13px;
      color: var(--text-dim);
    }
    
    .info-box li {
      padding: 4px 0;
    }
    
    .info-box li::before {
      content: '✓ ';
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Auto<span>Poster</span>Pro</h1>
    </div>
    
    <div class="card">
      <h2>Manage Your Subscription</h2>
      <p>Enter your email to access your billing portal</p>
      
      <div class="error" id="error"></div>
      
      <div class="info-box">
        <h3>In the billing portal you can:</h3>
        <ul>
          <li>Update payment method</li>
          <li>View invoices and receipts</li>
          <li>Cancel or modify subscription</li>
          <li>Download tax documents</li>
        </ul>
      </div>
      
      <form id="billingForm">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="you@dealership.com" required>
        </div>
        
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span id="btnText">Access Billing Portal</span>
        </button>
      </form>
    </div>
    
    <div class="footer">
      <p>Need help? <a href="mailto:support@autoposterpro.com">Contact Support</a></p>
      <p style="margin-top: 8px;"><a href="/">← Back to Home</a></p>
    </div>
  </div>
  
  <script>
    document.getElementById('billingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const error = document.getElementById('error');
      
      error.style.display = 'none';
      btn.disabled = true;
      btnText.textContent = 'Loading...';
      
      try {
        const res = await fetch('/api/stripe/portal', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        const data = await res.json();
        
        if (data.url) {
          window.location.href = data.url;
        } else {
          error.textContent = data.error || 'Unable to access billing portal. Please check your email.';
          error.style.display = 'block';
          btn.disabled = false;
          btnText.textContent = 'Access Billing Portal';
        }
      } catch (err) {
        error.textContent = 'An error occurred. Please try again.';
        error.style.display = 'block';
        btn.disabled = false;
        btnText.textContent = 'Access Billing Portal';
      }
    });
  </script>
</body>
</html>
