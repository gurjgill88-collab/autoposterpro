    <path d="M25 58 L55 58" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="70" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="800" fill="#1a1625">
    Auto<tspan fill="url(#grad3)">Poster</tspan>Pro
