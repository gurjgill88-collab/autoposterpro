    <!-- Upload/post arrow -->
    <path d="M40 25 L40 55" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
    <path d="M28 37 L40 25 L52 37" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
