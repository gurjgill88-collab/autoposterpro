<!-- AutoPosterPro Logo Options -->

<!-- LOGO OPTION 1: Modern Minimalist -->
<!-- Clean geometric "A" with speed lines -->
<svg id="logo1" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  <!-- Icon: Stylized A with forward motion -->
  <path d="M10 60 L30 15 L50 60 M20 45 H40" stroke="url(#grad1)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="55" y1="35" x2="70" y2="35" stroke="#7c3aed" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="55" y1="42" x2="65" y2="42" stroke="#7c3aed" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="55" y1="49" x2="60" y2="49" stroke="#7c3aed" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <!-- Text -->
  <text x="80" y="45" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#1a1625">Auto</text>
  <text x="145" y="45" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#7c3aed">Poster</text>
  <text x="227" y="45" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#1a1625">Pro</text>
  <!-- Tagline -->
  <text x="80" y="65" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666">Your Inventory. Every Platform. Zero Effort.</text>
</svg>

<!-- LOGO OPTION 2: Bold & Professional -->
<!-- Strong geometric mark with integrated car silhouette -->
<svg id="logo2" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6d28d9"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- Icon: Square with play/forward arrow -->
  <rect x="5" y="15" width="50" height="50" rx="8" fill="url(#grad2)"/>
  <polygon points="22,28 42,40 22,52" fill="white"/>
  <!-- Text -->
  <text x="65" y="50" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="800" fill="#1a1625">AUTO</text>
  <text x="145" y="50" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="800" fill="#7c3aed">POSTER</text>
  <text x="268" y="50" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="800" fill="#1a1625">PRO</text>
  <!-- Tagline -->
  <text x="65" y="70" font-family="Inter, Arial, sans-serif" font-size="9" letter-spacing="2" fill="#888">YOUR INVENTORY. EVERY PLATFORM. ZERO EFFORT.</text>
</svg>

<!-- LOGO OPTION 3: Elegant Tech -->
<!-- Circular badge with "APP" monogram -->
<svg id="logo3" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
  </defs>
  <!-- Icon: Circle with APP monogram -->
  <circle cx="35" cy="40" r="30" fill="url(#grad3)"/>
  <text x="35" y="48" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">APP</text>
  <!-- Text -->
  <text x="75" y="35" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#7c3aed">AutoPosterPro</text>
  <text x="75" y="52" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#1a1625">AutoPosterPro</text>
  <!-- Tagline -->
  <text x="75" y="70" font-family="Inter, Arial, sans-serif" font-size="10" fill="#888">Your Inventory. Every Platform. Zero Effort.</text>
</svg>

<!-- LOGO OPTION 4: Speed & Efficiency -->
<!-- Horizontal lines suggesting movement + car outline -->
<svg id="logo4" viewBox="0 0 340 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  <!-- Icon: Abstract car with speed lines -->
  <g transform="translate(5, 25)">
    <!-- Speed lines -->
    <line x1="0" y1="15" x2="15" y2="15" stroke="#7c3aed" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <line x1="0" y1="22" x2="20" y2="22" stroke="#7c3aed" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="0" y1="29" x2="15" y2="29" stroke="#7c3aed" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <!-- Car silhouette -->
    <path d="M25 30 Q30 15, 45 15 L55 15 Q60 15, 62 20 L65 30 Z" fill="url(#grad4)"/>
    <circle cx="33" cy="32" r="4" fill="#1a1625"/>
    <circle cx="57" cy="32" r="4" fill="#1a1625"/>
  </g>
  <!-- Text -->
  <text x="80" y="45" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#1a1625">Auto</text>
  <text x="140" y="45" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#7c3aed">Poster</text>
  <text x="220" y="45" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#1a1625">Pro</text>
  <!-- Tagline -->
  <text x="80" y="65" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666">Your Inventory. Every Platform. Zero Effort.</text>
</svg>

<!-- LOGO OPTION 5: Premium Gradient -->
<!-- Sleek wordmark with accent underline -->
<svg id="logo5" viewBox="0 0 300 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  <!-- Main text -->
  <text x="10" y="40" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="#1a1625">Auto</text>
  <text x="85" y="40" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="url(#grad5)">Poster</text>
  <text x="195" y="40" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="#1a1625">Pro</text>
  <!-- Accent underline -->
  <rect x="85" y="47" width="105" height="3" rx="1.5" fill="url(#grad5)"/>
  <!-- Tagline -->
  <text x="10" y="62" font-family="Inter, Arial, sans-serif" font-size="10" fill="#888">Your Inventory. Every Platform. Zero Effort.</text>
</svg>

<!-- LOGO OPTION 6: Icon-focused -->
<!-- Distinctive mark that works alone -->
<svg id="logo6" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  <!-- Icon: Stacked cards/posts with check -->
  <g transform="translate(5, 12)">
    <rect x="8" y="8" width="40" height="28" rx="4" fill="#d8b4fe" opacity="0.5"/>
    <rect x="4" y="4" width="40" height="28" rx="4" fill="#a78bfa" opacity="0.7"/>
    <rect x="0" y="0" width="40" height="28" rx="4" fill="url(#grad6)"/>
    <!-- Check mark -->
    <path d="M12 14 L17 19 L28 8" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Arrow pointing right/forward -->
    <path d="M42 20 L52 20 M48 15 L52 20 L48 25" stroke="#7c3aed" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Text -->
  <text x="70" y="42" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#1a1625">Auto</text>
  <text x="125" y="42" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#7c3aed">Poster</text>
  <text x="205" y="42" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#1a1625">Pro</text>
  <!-- Tagline -->
  <text x="70" y="62" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666">Your Inventory. Every Platform. Zero Effort.</text>
</svg>
