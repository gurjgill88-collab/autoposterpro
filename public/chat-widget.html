  <style>
    /* Chat Widget Styles - Add these to any page */
    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .chat-toggle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .chat-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 30px rgba(124, 58, 237, 0.5);
    }
    .chat-toggle svg {
      width: 28px;
      height: 28px;
      fill: white;
    }
    .chat-toggle .close-icon { display: none; }
    .chat-widget.open .chat-toggle .chat-icon { display: none; }
    .chat-widget.open .chat-toggle .close-icon { display: block; }
    
    .chat-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #f97316;
      color: white;
      font-size: 11px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 10px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .chat-widget.open .chat-badge { display: none; }
    
    .chat-window {
      position: absolute;
      bottom: 80px;
      right: 0;
      width: 380px;
      height: 520px;
      background: #0f0a1a;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #2d2640;
    }
    .chat-widget.open .chat-window { display: flex; }
    
    @media (max-width: 500px) {
      .chat-window {
        width: calc(100vw - 40px);
        height: 70vh;
        right: -10px;
      }
    }
    
    .chat-header {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .chat-avatar {
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;

    .chat-header-info h4 {

      font-size: 16px;
      margin: 0 0 2px;
    }
    .chat-header-info p {

      font-size: 12px;
      margin: 0;
    }
    .status-dot {

      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      display: inline-block;
      margin-right: 4px;
      animation: blink 2s infinite;

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .chat-messages {

      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .chat-messages::-webkit-scrollbar { width: 6px; }
    .chat-messages::-webkit-scrollbar-track { background: transparent; }
    .chat-messages::-webkit-scrollbar-thumb { background: #2d2640; border-radius: 3px; }
    
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.bot {
      background: #1a1425;
      color: #fff;
      border-bottom-left-radius: 4px;
      align-self: flex-start;
    }
    .message.user {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      color: white;
      border-bottom-right-radius: 4px;
      align-self: flex-end;
    }
    .message.bot .emoji {
      font-size: 18px;
    }
    
    .typing-indicator {
      display: none;
      align-self: flex-start;
      padding: 12px 16px;
      background: #1a1425;
      border-radius: 16px;
      border-bottom-left-radius: 4px;
    }
    .typing-indicator.show { display: flex; gap: 4px; }
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #7c3aed;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .quick-replies {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 0 20px 15px;
    }
    .quick-reply {
      background: transparent;
      border: 1px solid #7c3aed;
      color: #7c3aed;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .quick-reply:hover {
      background: #7c3aed;
      color: white;
    }
    
    .chat-input-area {
      padding: 16px;
      border-top: 1px solid #2d2640;
      display: flex;
      gap: 10px;
    }
    .chat-input {
      flex: 1;

      border: 1px solid #2d2640;
      border-radius: 24px;
      padding: 12px 18px;
      color: white;
      font-size: 14px;

      height: 44px;
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .chat-send svg { width: 20px; height: 20px; fill: white; }
  </style>
</head>

        response = fillers.join(' ') + "\n\nThat's a great question! Let me help you out. Are you looking for info on:\n\nâ€¢ **Pricing** - what it costs\nâ€¢ **Features** - what it does\nâ€¢ **How it works** - the nitty gritty\n\nOr something else? I'm all ears! ðŸ‘‚";
        quickReplies = ['Pricing', 'Features', 'How it works', 'Talk to a human'];
      }
      
      // Add some random car lingo occasionally
      if (Math.random() > 0.7 && !response.includes(VINNY_PERSONALITY.carLingo[0])) {
        response += '\n\n' + randomFrom(VINNY_PERSONALITY.carLingo);
      }
      
      setTimeout(() => {
        hideTyping();
        addBotMessage(response);
        if (quickReplies.length > 0) {
          setTimeout(() => showQuickReplies(quickReplies), 300);
        }
      }, delay);
    }
